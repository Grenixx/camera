<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détection de Main avec TensorFlow.js</title>
  <style>
    video {
      width: 100%;
      height: auto;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h1>Détection de Main avec la Caméra</h1>
  <video id="video" autoplay></video>
  
  <script>
    // Accéder à la caméra de l'utilisateur
    const video = document.getElementById('video');
    
    // Charger le modèle HandPose
    async function loadHandPoseModel() {
      const model = await handpose.load();  // Charger le modèle handpose
      console.log('Modèle handpose chargé');
      return model;
    }

    // Fonction pour démarrer la détection
    async function detectHand(model) {
      const predictions = await model.estimateHands(video);  // Estimer les mains dans le flux vidéo
      if (predictions.length > 0) {
        console.log('Main détectée');
        // Vous pouvez ici ajouter un code pour dessiner les points de la main, par exemple
      } else {
        console.log('Aucune main détectée');
      }
    }

    // Initialiser la caméra et démarrer la détection
    async function startDetection() {
      const model = await loadHandPoseModel();  // Charger le modèle HandPose
      const stream = await navigator.mediaDevices.getUserMedia({
        video: true
      });
      video.srcObject = stream;  // Assigner le flux vidéo à l'élément <video>
      
      // Détection continue
      setInterval(() => {
        detectHand(model);  // Appeler la détection à chaque intervalle
      }, 100);
    }

    // Démarrer la détection dès que la page est prête
    startDetection();
  </script>
</body>
</html>
