<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détection de Main</title>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs@0.0.12/dist/handtrack.min.js"></script>
  <style>
    video {
      width: 100%;
      height: auto;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h1>Détection de Main avec la Caméra</h1>
  <video id="video" autoplay></video>

  <script>
    const video = document.getElementById('video');
    const modelParams = {
      flipHorizontal: true,   // pour une meilleure expérience mobile
      maxNumBoxes: 1,         // Nombre maximal de mains à détecter
      iouThreshold: 0.5,      // seuil de prédiction
      scoreThreshold: 0.6,    // seuil de confiance pour la détection
    };

    // Initialiser le modèle Handtrack.js
    handTrack.load(modelParams).then(model => {
      model.detect(video).then(predictions => {
        console.log(predictions);
        if (predictions.length > 0) {
          console.log('Main détectée !');
        } else {
          console.log('Aucune main détectée');
        }
      });

      // Configurer la vidéo pour afficher la caméra
      navigator.mediaDevices.getUserMedia({
        video: true
      }).then(stream => {
        video.srcObject = stream;
        setInterval(() => {
          model.detect(video).then(predictions => {
            if (predictions.length > 0) {
              console.log('Main détectée');
            } else {
              console.log('Aucune main détectée');
            }
          });
        }, 100);
      });
    });
  </script>
</body>
</html>
